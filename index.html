    <script src="config.js"></script>
    <script>

        // ì„¤ì • ë¡œë“œ í•¨ìˆ˜

                await window.loadEnvironmentVariables();

        // ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°

        // ì±„íŒ… í¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const chatInput = document.getElementById('chat-input');
            const userInput = chatInput.value.trim();

        // APIë¡œ ë©”ì‹œì§€ ì „ì†¡
        async function sendToAPI(message) {
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            
            try {
                // í™˜ê²½ë³€ìˆ˜ ë¡œë“œ í™•ì¸
                if (!DIFY_API_URL || !DIFY_API_KEY) {
                    throw new Error('API ì„¤ì •ì´ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
                }
                
                console.log('API í˜¸ì¶œ ì‹œì‘:', message);
                
                const response = await fetch(DIFY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DIFY_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: message,
                        response_mode: 'streaming',
                        user: 'mobile-user'
                    })
                });

                console.log('API ì‘ë‹µ ìƒíƒœ:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API ì˜¤ë¥˜ ì‘ë‹µ:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                // ìŠ¤íŠ¸ë¦¬ë° ì‘ë‹µ ì²˜ë¦¬
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessageElement = addMessage('', 'bot-message');
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.substring(6);
                                if (jsonStr === '[DONE]') continue;
                                
                                const data = JSON.parse(jsonStr);
                                if (data.answer) {
                                    botMessageElement.textContent += data.answer;
                                    document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
                                }
                            } catch (parseError) {
                                console.warn('JSON íŒŒì‹± ì˜¤ë¥˜:', parseError, 'Line:', line);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('ìƒì„¸ ì˜¤ë¥˜ ì •ë³´:', error);
                let errorMessage = 'ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                
                if (error.message.includes('HTTP error')) {
                    errorMessage = `API ì˜¤ë¥˜: ${error.message}`;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
                } else {
                    errorMessage = `ì˜¤ë¥˜: ${error.message}`;
                }
                
                addMessage(errorMessage, 'bot-message');
            } finally {
                loading.classList.remove('show');
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(text, className) {

            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }
