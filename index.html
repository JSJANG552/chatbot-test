<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify 챗봇</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message bot-message">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button type="submit" id="send-button">→</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        // Dify API 정보
        const DIFY_API_URL = 'https://api.dify.ai/v1/chat-messages'; // 올바른 Dify API 엔드포인트
        const DIFY_API_KEY = 'app-Kie8bj1G1tmFL6iJNB0Dce6v'; // Dify API Key로 교체하세요.

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            // 사용자 메시지 화면에 추가
            addMessage(userInput, 'user-message');
            chatInput.value = '';

            try {
                console.log('API 호출 시작:', userInput);
                
                // Dify API 호출
                const response = await fetch(DIFY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DIFY_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: userInput,
                        response_mode: 'streaming', // 또는 'blocking'
                        user: 'mobile-user' // 사용자 식별자
                    })
                });

                console.log('API 응답 상태:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API 오류 응답:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                // 스트리밍 응답 처리
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessageElement = addMessage('', 'bot-message');
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // 마지막 줄은 완전하지 않을 수 있으므로 버퍼에 보관
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.substring(6);
                                if (jsonStr === '[DONE]') continue;
                                
                                const data = JSON.parse(jsonStr);
                                if (data.answer) {
                                    botMessageElement.textContent += data.answer;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            } catch (parseError) {
                                console.warn('JSON 파싱 오류:', parseError, 'Line:', line);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('상세 오류 정보:', error);
                let errorMessage = '죄송합니다. 오류가 발생했습니다.';
                
                if (error.message.includes('HTTP error')) {
                    errorMessage = `API 오류: ${error.message}`;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '네트워크 연결을 확인해주세요.';
                } else {
                    errorMessage = `오류: ${error.message}`;
                }
                
                addMessage(errorMessage, 'bot-message');
            }
        });

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
